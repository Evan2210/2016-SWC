    <script>
	$(document).ready(function(){
    	$("button").click(function(){
			var snow1=$("#snow1");
    		snow1.animate({top:'150px',
			left:"100px",},'slow');
			snow1.animate({top:'300px',left:'50px'},'slow');
			snow1.animate({top:'450px',left:'150px',opacity:'0.2'},'slow');
			snow1.animate({top:'600px',left:'200px',opacity:'0.1'},'slow');
			
		var snow2=$("#snow2");
    		snow2.animate({top:'180px',
			left:"100px",},'slow');
			snow2.animate({top:'350px',left:'200px'},'slow');
			snow2.animate({top:'490px',left:'100px',opacity:'0.6'},'slow');
			snow2.animate({top:'640px',left:'200px',opacity:'0.1'},'slow');
			var snow3=$("#snow3");
    		snow3.animate({top:'100px',
			right:"500px",},'slow');
			snow3.animate({top:'250px',right:'350px'},'slow');
			snow3.animate({top:'450px',right:'200px',opacity:'0.6'},'slow');
			snow3.animate({top:'640px',right:'300px',opacity:'0.1'},'slow');
			var snow4=$("#snow4");
    		snow4.animate({top:'180px',
			right:"100px",},'slow');
			snow4.animate({top:'350px',right:'150px'},'slow');
			snow4.animate({top:'490px',right:'300px',opacity:'0.6'},'slow');
			snow4.animate({top:'640px',right:'200px',opacity:'0.1'},'slow');
			var snow6=$("#snow6");
    		snow6.animate({top:'180px',
			right:"500px",},'slow');
			snow6.animate({top:'350px',right:'400px'},'slow');
			snow6.animate({top:'490px',right:'300px',opacity:'0.6'},'slow');
			snow4.animate({top:'640px',right:'400px',opacity:'0.1'},'slow');
			var snow5=$("#snow5");
    		snow5.animate({top:'200px',
			left:"400px",},'slow');
			snow5.animate({top:'350px',left:'450px'},'slow');
			snow5.animate({top:'490px',left:'300px',opacity:'0.6'},'slow');
			snow5.animate({top:'640px',left:'350px',opacity:'0.1'},'slow');
  		});
	});
	</script>
    

</head>
